      env: {'INTFTYPE': 'et'}
      image: ceos:4.28.1F
      runtime: docker
    D:
      mgmt_ipv4: 192.168.121.104
      kind: ceos
      env: {'INTFTYPE': 'et'}
      image: ceos:4.28.1F
      runtime: docker
    E:
      mgmt_ipv4: 192.168.121.105
      kind: ceos
      env: {'INTFTYPE': 'et'}
      image: ceos:4.28.1F
      runtime: docker


  links:
  - endpoints:
    - "A:et1"
    - "B:et1"
