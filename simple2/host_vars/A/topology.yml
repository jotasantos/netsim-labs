# Ansible inventory created from ['./topology.yml', 'package:topology-defaults.yml']
#
---
af:
  ipv4: true
bgp:
  advertise_loopback: true
  as: 65001
  community:
    ebgp:
    - standard
    ibgp:
    - standard
    - extended
  ipv4: true
  neighbors:
  - activate:
      ipv4: true
    as: 65001
    ipv4: 10.0.0.2
    name: B
    type: ibgp
  - activate:
      ipv4: true
    as: 65002
    ifindex: 1
    ipv4: 10.1.0.2
    name: C
    type: ebgp
  - activate:
      ipv4: true
    as: 65002
    ifindex: 2
    ipv4: 10.1.0.6
    name: D
    type: ebgp
  next_hop_self: true
  router_id: 10.0.0.1
box: ceos:4.28.1F
clab:
  env:
    INTFTYPE: et
  kind: ceos
hostname: clab-simple2-A
interfaces:
- clab:
    name: et1
  ifindex: 1
  ifname: Ethernet1
  ipv4: 10.1.0.1/30
  linkindex: 1
  name: A -> C
  neighbors:
  - ifname: Ethernet1
    ipv4: 10.1.0.2/30
    node: C
  role: external
  type: p2p
- clab:
    name: et2
  ifindex: 2
  ifname: Ethernet2
  ipv4: 10.1.0.5/30
  linkindex: 2
  name: A -> D
  neighbors:
  - ifname: Ethernet1
    ipv4: 10.1.0.6/30
    node: D
  role: external
  type: p2p
loopback:
  ipv4: 10.0.0.1/32
mgmt:
  ifname: Management0
  ipv4: 192.168.121.101
  mac: 08-4F-A9-00-00-01
module:
- bgp
