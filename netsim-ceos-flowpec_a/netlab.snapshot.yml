  - ipv4: 10.1.0.6/30
    node: rr
  left:
    ifname: Ethernet1
    ipv4: 10.1.0.5/30
    node: r1
  linkindex: 2
  name: r1 - rr
  node_count: 2
  prefix:
    ipv4: 10.1.0.4/30
  right:
