  - ipv4: 172.16.1.5/24
    node: serverb
  linkindex: 4
  node_count: 2
  prefix:
    ipv4: 172.16.1.0/24
  role: stub
  type: lan
module:
- ospf
- bgp
name: netsim-ceos-flowpec_a
nodes:
  r1:
    af:
      ipv4: true
    bgp:
      advertise_loopback: true
      as: 65001
      community:
        ebgp:
        - standard
        ibgp:
        - standard
        - extended
      ipv4: true
      neighbors:
      - as: 65000
        ifindex: 1
        ipv4: 10.1.0.6
        name: rr
        type: ebgp
      next_hop_self: true
      router_id: 10.0.0.2
    box: ceos:4.27.3F
    clab:
      env:
        INTFTYPE: et
      kind: ceos
    device: eos
    hostname: clab-netsim-ceos-flowpec_a-r1
    id: 2
    interfaces:
    - clab:
        name: et1
      ifindex: 1
      ifname: Ethernet1
      ipv4: 10.1.0.5/30
      linkindex: 2
      name: r1 -> rr
      neighbors:
      - ifname: swp2
        ipv4: 10.1.0.6/30
        node: rr
      remote_id: 1
      remote_ifindex: 2
      role: external
      type: p2p
    - bgp:
        advertise: true
      bridge: netsim-br_3
      clab:
        name: et2
      ifindex: 2
      ifname: Ethernet2
      ipv4: 172.16.0.2/24
      linkindex: 3
      name: r1 -> [servera]
      neighbors:
      - ifname: eth1
        ipv4: 172.16.0.4/24
        node: servera
      ospf:
        area: 0.0.0.0
        network_type: point-to-point
        passive: true
      role: stub
      type: lan
    loopback:
      ipv4: 10.0.0.2/32
    mgmt:
      ifname: Management0
      ipv4: 192.168.121.102
      mac: 08-4F-A9-00-00-02
    module:
    - ospf
    - bgp
    name: r1
    ospf:
      af:
        ipv4: true
      area: 0.0.0.0
      router_id: 10.0.0.2
  r2:
