# Ansible inventory created from ['./topology.yml', 'package:topology-defaults.yml']
#
---
af:
  ipv4: true
box: ceos:4.27.3F
clab:
  env:
    INTFTYPE: et
  kind: ceos
hostname: clab-netsim-ceos-flowpec_a-r1
interfaces:
- clab:
    name: et1
  ifindex: 1
  ifname: Ethernet1
  ipv4: 10.1.0.6/30
  linkindex: 2
  name: r1 -> ixp
  neighbors:
  - ifname: Ethernet2
    ipv4: 10.1.0.5/30
    node: ixp
  ospf:
    area: 0.0.0.0
    network_type: point-to-point
    passive: false
  remote_id: 2
  remote_ifindex: 2
  type: p2p
- bridge: netsim-br_5
  clab:
    name: et2
  ifindex: 2
  ifname: Ethernet2
  ipv4: 172.16.0.3/24
  linkindex: 5
  name: r1 -> [servera]
  neighbors:
  - ifname: eth1
    ipv4: 172.16.0.6/24
    node: servera
  ospf:
    area: 0.0.0.0
    network_type: point-to-point
    passive: true
  role: stub
  type: lan
loopback:
  ipv4: 10.0.0.3/32
mgmt:
  ifname: Management0
  ipv4: 192.168.121.103
  mac: 08-4F-A9-00-00-03
module:
- ospf
ospf:
  af:
    ipv4: true
  area: 0.0.0.0
  router_id: 10.0.0.3
