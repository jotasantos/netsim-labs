  neighbors:
  - ifname: Ethernet1
    ipv4: 10.1.0.2/30
    node: r3
  remote_id: 4
  remote_ifindex: 1
  role: external
  type: p2p
- bgp:
    advertise: true
  bridge: netsim-br_4
  clab:
    name: et2
  ifindex: 2
  ifname: Ethernet2
  ipv4: 172.16.0.2/24
  linkindex: 4
  name: r1 -> [servera]
  neighbors:
  - ifname: eth1
    ipv4: 172.16.0.5/24
    node: servera
  ospf:
    area: 0.0.0.0
    network_type: point-to-point
    passive: true
  role: stub
  type: lan
