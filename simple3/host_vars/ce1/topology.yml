# Ansible inventory created from ['topology.yml', 'package:topology-defaults.yml']
#
---
af:
  ipv4: true
box: arista/veos
interfaces:
- ifindex: 1
  ifname: Ethernet1
  ipv4: 10.1.0.1/30
  libvirt:
    type: tunnel
  linkindex: 1
  name: ce1 -> pe1
  neighbors:
  - ifname: Ethernet1
    ipv4: 10.1.0.2/30
    node: pe1
    vrf: red
  remote_id: 1
  remote_ifindex: 1
  type: p2p
loopback:
  ipv4: 10.0.0.5/32
mgmt:
  ifname: Management1
  ipv4: 192.168.121.105
  mac: 08-4F-A9-00-00-05
