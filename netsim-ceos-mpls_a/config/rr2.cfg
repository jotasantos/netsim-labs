! Command: show running-config
! device: rr2 (vEOS-lab, EOS-4.26.4M)
!
! boot system flash:/vEOS-lab.swi
!
no aaa root
!
username vagrant privilege 15 secret sha512 $6$3kgdKcJLJ3j/0N51$a0YshIzKL3xtdwP6XXXRlY9B8yHFK/tLdg0I95YUIaW7oHqLsgK9TxMg8/0bL6VDkImuWT.g7WRKTxi8nNPtA1
username vagrant ssh-key ssh-rsa  vagrant insecure public key
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname rr2
ip host c11 10.0.0.10 10.1.0.21
ip host c12 10.0.0.11 10.1.0.25
ip host c21 10.0.0.12 10.1.0.29
ip host p1 10.0.0.5 10.1.0.33
ip host p2 10.0.0.6 10.1.0.37 10.1.0.38 10.1.0.41
ip host p3 10.0.0.7 10.1.0.42 10.1.0.45
ip host p4 10.0.0.8 10.1.0.49 10.1.0.53
ip host p5 10.0.0.9 10.1.0.54 10.1.0.57
ip host pe1 10.0.0.3 10.1.0.1 10.1.0.22 10.1.0.26 10.1.0.34 10.1.0.50 10.1.0.9
ip host pe2 10.0.0.4 10.1.0.13 10.1.0.30 10.1.0.46 10.1.0.5 10.1.0.58
ip host rr1 10.0.0.1 10.1.0.17 10.1.0.2 10.1.0.6
ip host x1 10.0.0.13 10.1.0.18
!
spanning-tree mode mstp
!
vrf instance management
!
management api http-commands
   no shutdown
   !
   vrf management
      no shutdown
!
management api netconf
   transport ssh default
!
management api restconf
   transport https default
      ssl profile default
      port 6040
!
management security
   ssl profile default
      certificate default key default
!
interface Ethernet1
   description rr2 -> pe1
   mac-address 52:dc:ca:fe:02:01
   no switchport
   ip address 10.1.0.10/30
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Ethernet2
   description rr2 -> pe2
   mac-address 52:dc:ca:fe:02:02
   no switchport
   ip address 10.1.0.14/30
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Loopback0
   ip address 10.0.0.2/32
   ip ospf area 0.0.0.0
!
interface Management1
   vrf management
   ip address dhcp
   no lldp transmit
   no lldp receive
!
ip routing
no ip routing vrf management
!
router bgp 65000
   router-id 10.0.0.2
   bgp cluster-id 10.0.0.1
   bgp route-reflector preserve-attributes
   bgp advertise-inactive
   neighbor 10.0.0.1 remote-as 65000
   neighbor 10.0.0.1 next-hop-self
   neighbor 10.0.0.1 update-source Loopback0
   neighbor 10.0.0.1 description rr1
   neighbor 10.0.0.1 send-community standard extended
   neighbor 10.0.0.3 remote-as 65000
   neighbor 10.0.0.3 next-hop-self
   neighbor 10.0.0.3 update-source Loopback0
   neighbor 10.0.0.3 description pe1
   neighbor 10.0.0.3 route-reflector-client
   neighbor 10.0.0.3 send-community standard extended
   neighbor 10.0.0.4 remote-as 65000
   neighbor 10.0.0.4 next-hop-self
   neighbor 10.0.0.4 update-source Loopback0
   neighbor 10.0.0.4 description pe2
   neighbor 10.0.0.4 route-reflector-client
   neighbor 10.0.0.4 send-community standard extended
   !
   address-family ipv4
      neighbor 10.0.0.1 activate
      neighbor 10.0.0.3 activate
      neighbor 10.0.0.4 activate
!
router ospf 1
   router-id 10.0.0.2
   max-lsa 12000
!
aaa authorization exec default local
!
management ssh
   vrf management
      no shutdown
!
end